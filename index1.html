    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        footer {
            position: relative;
            width: 100%;
            background: #2980b9;
            min-height: 100px;
            padding: 20px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            margin-top: auto;
        }

        footer .social-icon {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 0;
        }

        footer .social-icon li {
            list-style: none;
        }

        footer .social-icon li a {
            font-size: 2em;
            color: white;
            margin: 0 10px;
            display: inline-block;
            transition: 0.5s;
        }

        footer .social-icon li a:hover {
            transform: translateY(-10px);
        }

        footer p {
            color: aliceblue;
            text-align: center;
            margin-top: 15px;
            margin-bottom: 10px;
            font-size: 1.1em;
            z-index: 1;
        }

        .waves {
            position: absolute;
            top: -100px;
            left: 0;
            width: 100%;
            height: 100px;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            left: 0;
            width: 200%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1000 100" xmlns="http://www.w3.org/2000/svg"><path d="M0 50 Q 250 0 500 50 T 1000 50 L 1000 100 L 0 100 Z" fill="%232980b9"/></svg>');
            background-size: 1000px 100px;
        }

        #wave1 {
            z-index: 1000;
            opacity: 1;
            bottom: 0;
            animation: moveWave 15s linear infinite;
        }

        #wave2 {
            z-index: 999;
            opacity: 0.5;
            bottom: 10px;
            animation: moveWave 7s linear infinite reverse;
        }

        #wave3 {
            z-index: 998;
            opacity: 0.2;
            bottom: 15px;
            animation: moveWave 10s linear infinite;
        }

        #wave4 {
            z-index: 997;
            opacity: 0.7;
            bottom: 20px;
            animation: moveWave 8s linear infinite reverse;
        }

        @keyframes moveWave {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
