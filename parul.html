<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Typography</title>
    
    <!-- Import elegant serif font -->
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display:wght@400&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-heading {
            font-family: 'Gilda Display', serif;
            font-size: 96px;
            font-weight: 400;
            line-height: 1.1;
            margin: 0;
            padding: 0;
        }

        .first-word {
            color: #E8927C;  /* Coral/salmon color */
        }

        .italic-text {
            font-style: italic;
            font-family: 'Gilda Display', serif;
        }

        .description {
            font-family: 'Times New Roman', serif;
            font-size: 24px;
            line-height: 1.5;
            margin-top: 20px;
            color: #000000;
        }

        .code {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            margin-top: 10px;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-heading">
            <span class="first-word">First</span>, we set up the <span class="italic-text">snapping</span> points
        </h1>
        <p class="description">Your description text here</p>
        <p class="code">scroll-snap-type: y mandatory</p>
    </div>
</body>
</html>
